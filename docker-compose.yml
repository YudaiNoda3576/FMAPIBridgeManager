version: "3.9"
services:
  web:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
      - node-modules-volume:/app/node_modules
      - bundle-volume:/usr/local/bundle
    ports:
      - 8000:3000
    tty: true
    stdin_open: true
volumes:
  bundle-volume:
  node-modules-volume: